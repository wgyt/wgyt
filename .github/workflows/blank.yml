name: CI
'on':
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
            ref: ${{ github.head_ref }}
            token: ${{ secrets.WGYTBOT }}   
            user: wgytbot
      - uses: sarisia/actions-readme-feed@v1
        with:
          url: 'https://staging.wgyt.tk/feed.xml'
          file: README.md
          sort: false
      - uses: sarisia/actions-commit@master
